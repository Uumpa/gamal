trigger:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

variables:
- group: "uumpa devops"

steps:
- task: AzureCLI@2
  env:
    REGISTRY: "$(container_registry_name)"
    IMAGE_NAME: "$(container_registry_login_server)/gamal"
    IMAGE_TAG: "$(Build.SourceVersion)"
    APPCONFIG: "$(appconfig_name)"
  inputs:
    azureSubscription: 'uumpa service connection'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az acr login --name $REGISTRY &&\
      if docker pull "${IMAGE_NAME}:latest"; then
        CACHE_FROM="--cache-from ${IMAGE_NAME}:latest"
      fi &&\
      docker build -t "${IMAGE_NAME}:${IMAGE_TAG}" $CACHE_FROM . &&\
      docker push "${IMAGE_NAME}:${IMAGE_TAG}" &&\
      az appconfig kv set -y --name $APPCONFIG --key gamal-latest-image --value $IMAGE &&\
      docker tag "${IMAGE_NAME}:${IMAGE_TAG}" "${IMAGE_NAME}:latest" &&\
      docker push "${IMAGE_NAME}:latest"
